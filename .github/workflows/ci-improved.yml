name: CI/CD Pipeline - Improved

on:
  push:
    branches: ['**']
    paths-ignore:
      - '**/*.md'
      - '**/*.mdx'
      - '.github/**/*.md'
      - 'docs/**'
  pull_request:
    branches: ['main', 'develop']
    types: [opened, synchronize, reopened]

defaults:
  timeout-minutes: 15

env:
  NODE_VERSION: '20'
  NODE_OPTIONS: '--max-old-space-size=2048'

jobs:
  # ────────────────────────────────────────────────────────────────────────
  # QUALITY GATES
  # ────────────────────────────────────────────────────────────────────────
  
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Type checking
        run: npx tsc --noEmit --incremental false

      - name: ESLint
        run: npm run lint -- --format=json --output-file=eslint-report.json

      - name: Prettier check
        run: npx prettier --check .

      - name: Security audit
        run: npm audit --production --audit-level moderate

      - name: Upload lint reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports
          path: eslint-report.json

  # ────────────────────────────────────────────────────────────────────────
  # TESTING
  # ────────────────────────────────────────────────────────────────────────
  
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Setup test database
        run: |
          npm run db:generate
          npm run db:push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run unit tests
        run: npm test -- --coverage --run --reporter=json
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.node-version == 20
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            coverage/
            test-results.json

  # ────────────────────────────────────────────────────────────────────────
  # BUILD & DEPLOY
  # ────────────────────────────────────────────────────────────────────────
  
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Analyze bundle size
        uses: preactjs/compressed-size-action@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          exclude: "{**/*.map,**/node_modules/**}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next/
            public/

  # ────────────────────────────────────────────────────────────────────────
  # E2E TESTING
  # ────────────────────────────────────────────────────────────────────────
  
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Start application
        run: npm start &
        env:
          NODE_ENV: production
          PORT: 3000

      - name: Wait for app to be ready
        run: npx wait-on http://localhost:3000/api/health

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload E2E results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: |
            playwright-report/
            test-results/

  # ────────────────────────────────────────────────────────────────────────
  # DEPLOYMENT
  # ────────────────────────────────────────────────────────────────────────
  
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--preview'

  deploy_staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [lint, test, build, e2e]
    if: github.ref == 'refs/heads/develop'
    
    environment:
      name: staging
      url: https://ia-agent-staging.vercel.app
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel Staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          alias-domains: ['ia-agent-staging.vercel.app']

      - name: Run smoke tests
        run: npm run test:smoke
        env:
          BASE_URL: https://ia-agent-staging.vercel.app

  deploy_production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, test, build, e2e]
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://ia-agent.vercel.app
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Run production smoke tests
        run: npm run test:smoke
        env:
          BASE_URL: https://ia-agent.vercel.app

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # ────────────────────────────────────────────────────────────────────────
  # SECURITY & COMPLIANCE
  # ────────────────────────────────────────────────────────────────────────
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: typescript, javascript

  # ────────────────────────────────────────────────────────────────────────
  # PERFORMANCE
  # ────────────────────────────────────────────────────────────────────────
  
  performance:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: deploy_staging
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Run load testing
        run: |
          npm install -g artillery
          artillery run artillery-config.yml --target https://ia-agent-staging.vercel.app

  # ────────────────────────────────────────────────────────────────────────
  # NOTIFICATIONS
  # ────────────────────────────────────────────────────────────────────────
  
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [lint, test, build, e2e, security]
    if: always()
    
    steps:
      - name: Notify Slack on Success
        if: needs.lint.result == 'success' && needs.test.result == 'success' && needs.build.result == 'success'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#ci-cd'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          text: '✅ Pipeline completed successfully!'

      - name: Notify Slack on Failure
        if: needs.lint.result == 'failure' || needs.test.result == 'failure' || needs.build.result == 'failure'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#ci-cd'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          text: '❌ Pipeline failed! Check the logs for details.'

# ────────────────────────────────────────────────────────────────────────
# WORKFLOW SUMMARY
# ────────────────────────────────────────────────────────────────────────
# 
# This improved pipeline includes:
# 
# ✅ Quality Gates: Lint, type-check, security audit
# ✅ Matrix Testing: Multiple Node.js versions
# ✅ Integration Services: PostgreSQL + Redis
# ✅ E2E Testing: Playwright tests
# ✅ Multi-Environment Deploy: Preview → Staging → Production
# ✅ Security Scanning: Trivy + CodeQL
# ✅ Performance Testing: Lighthouse + Load testing
# ✅ Comprehensive Notifications: Slack integration
# ✅ Artifact Management: Build and test results
# ✅ Environment Protection: GitHub environments
# 
# Estimated runtime: 15-20 minutes
# Cost: Free tier (GitHub Actions)
